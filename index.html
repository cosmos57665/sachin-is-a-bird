<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird (Easy Mode)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: skyblue;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Bird properties
        const bird = {
            x: 100,
            y: canvas.height / 2,
            radius: 20,
            gravity: 0.07, // Reduced gravity
            lift: -3,     // Slightly stronger lift
            velocity: 0,
            color: 'yellow'
        };

        // Pipe properties
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 300; // Increased gap
        const pipeSpeed = 1.7; // Slower pipe speed

        let score = 0;
        let isGameOver = false;

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = bird.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);

                // Bottom pipe
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.radius >= canvas.height || bird.y - bird.radius <= 0) {
                endGame();
            }
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                    score++;
                }

                // Check collision
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipeWidth &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.top + pipeGap)
                ) {
                    endGame();
                }
            });

            // Add new pipe
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) { // Pipes appear further apart
                const pipeTopHeight = Math.random() * (canvas.height - pipeGap - 50) + 20;
                pipes.push({ x: canvas.width, top: pipeTopHeight });
            }
        }

        function endGame() {
            isGameOver = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 50);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!isGameOver) {
                drawBird();
                drawPipes();
                drawScore();
                updateBird();
                updatePipes();
                requestAnimationFrame(gameLoop);
            }
        }

        window.addEventListener('keydown', () => {
            if (!isGameOver) {
                bird.velocity = bird.lift;
            }
        });

        gameLoop();
    </script>
</body>
</html>
