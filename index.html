<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Ultra Realistic Pipes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff); /* Sky gradient */
        }
        #startButton, #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: yellow;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
        #restartButton {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start Game</button>
    <button id="restartButton">Restart Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const birdImage = new Image();
        birdImage.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/yellowbird-midflap.png";

        let bird, pipes, score, isGameOver, isGameStarted;
        let highestScore = localStorage.getItem('highestScore') || 0; // Retrieve highest score from localStorage

        function initializeGame() {
            bird = {
                x: 100,
                y: canvas.height / 2,
                width: 34,
                height: 24,
                gravity: 0.07,
                lift: -3,
                velocity: 0
            };
            pipes = [];
            score = 0;
            isGameOver = false;
            isGameStarted = true;
        }

        initializeGame();

        const pipeWidth = 70;
        const pipeGap = 250;
        const pipeSpeed = 2;

        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Pipe body
                const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                gradient.addColorStop(0, '#3c803d'); // Shaded green
                gradient.addColorStop(0.5, '#43a047'); // Highlighted green
                gradient.addColorStop(1, '#3c803d'); // Shaded green
                ctx.fillStyle = gradient;

                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);

                // Pipe shadows
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(pipe.x + pipeWidth - 5, 0, 5, pipe.top); // Top shadow
                ctx.fillRect(pipe.x + pipeWidth - 5, pipe.top + pipeGap, 5, canvas.height - pipe.top - pipeGap); // Bottom shadow

                // Pipe caps
                const capGradient = ctx.createLinearGradient(pipe.x, pipe.top - 20, pipe.x + pipeWidth, pipe.top);
                capGradient.addColorStop(0, '#2e672f');
                capGradient.addColorStop(0.5, '#3c803d');
                capGradient.addColorStop(1, '#2e672f');
                ctx.fillStyle = capGradient;

                // Top cap
                ctx.fillRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
                // Bottom cap
                ctx.fillRect(pipe.x - 5, pipe.top + pipeGap, pipeWidth + 10, 20);

                // Cap border
                ctx.strokeStyle = '#1d4d1f';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20); // Top cap border
                ctx.strokeRect(pipe.x - 5, pipe.top + pipeGap, pipeWidth + 10, 20); // Bottom cap border
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
            ctx.fillText(`Highest Score: ${highestScore}`, 20, 70);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                endGame();
            }
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                    score++;
                }

                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
                ) {
                    endGame();
                }
            });

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 400) {
                const pipeTopHeight = Math.random() * (canvas.height - pipeGap - 50) + 20;
                pipes.push({ x: canvas.width, top: pipeTopHeight });
            }
        }

        function endGame() {
            isGameOver = true;

            if (score > highestScore) {
                highestScore = score;
                localStorage.setItem('highestScore', highestScore);
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 30);
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText(`Highest Score: ${highestScore}`, canvas.width / 2, canvas.height / 2 + 50);

            restartButton.style.display = 'block';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!isGameOver) {
                drawBird();
                drawPipes();
                drawScore();
                updateBird();
                updatePipes();
                requestAnimationFrame(gameLoop);
            }
        }

        startButton.addEventListener('click', () => {
            initializeGame();
            startButton.style.display = 'none';
            gameLoop();
        });

        restartButton.addEventListener('click', () => {
            initializeGame();
            restartButton.style.display = 'none';
            gameLoop();
        });

        window.addEventListener('keydown', () => {
            if (!isGameOver && isGameStarted) {
                bird.velocity = bird.lift;
            }
        });

        window.addEventListener('touchstart', () => {
            if (!isGameOver && isGameStarted) {
                bird.velocity = bird.lift;
            }
        });
    </script>
</body>
</html>
