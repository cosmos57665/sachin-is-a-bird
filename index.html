<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: skyblue;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: yellow;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const birdImage = new Image();
        birdImage.src = "yellowbird-midflap.png";

        // Bird properties
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 34, // Image width
            height: 24, // Image height
            gravity: 0.07,
            lift: -3,
            velocity: 0
        };

        // Pipe properties
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 250; // Wide gap
        const pipeSpeed = 1.5; // Moderate speed

        let score = 0;
        let isGameOver = false;
        let isGameStarted = false;

        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);

                // Bottom pipe
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                endGame();
            }
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                    score++;
                }

                // Check collision
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
                ) {
                    endGame();
                }
            });

            // Add new pipe
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 400) {
                const pipeTopHeight = Math.random() * (canvas.height - pipeGap - 50) + 20;
                pipes.push({ x: canvas.width, top: pipeTopHeight });
            }
        }

        function endGame() {
            isGameOver = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 50);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!isGameOver) {
                drawBird();
                drawPipes();
                drawScore();
                updateBird();
                updatePipes();
                requestAnimationFrame(gameLoop);
            }
        }

        // Start the game
        startButton.addEventListener('click', () => {
            isGameStarted = true;
            startButton.style.display = 'none'; // Hide start button
            gameLoop();
        });

        // Control bird on key press
        window.addEventListener('keydown', () => {
            if (!isGameOver && isGameStarted) {
                bird.velocity = bird.lift;
            }
        });

        // Add touch controls for mobile
        window.addEventListener('touchstart', () => {
            if (!isGameOver && isGameStarted) {
                bird.velocity = bird.lift;
            }
        });
    </script>
</body>
</html>
